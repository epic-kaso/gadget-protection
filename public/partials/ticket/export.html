<div class="panel">
    <div class="panel-heading">
        <h2>Export Ticket</h2>
    </div>
    <div class="panel-body" ng-init="editMode = false;">
        <div class="col-sm-12">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group evaluate">
                        <label>Select Device Category</label>
                        <select class="form-control"
                                required=""
                                ng-model="export.gadget_category_id"
                                ng-options="gadget.id as gadget.name for gadget in gadget_categories">
                            <option value="">Select Device Category</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group evaluate">
                        <label>Select Vendor</label>
                        <select class="form-control"
                                required=""
                                ng-model="export.vendor_id"
                                ng-options="vendor.id as vendor.name for vendor in vendors">
                            <option value="">Select Purchase Store</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row">

                <div class="col-sm-3">
                    <div class="form-group">
                        <label>
                            <input type="checkbox" ng-model="export.selectAll"/> <span>Select All</span>
                        </label>
                    </div>
                </div>

                <div class="col-sm-3" ng-repeat="column in columns">
                    <div class="form-group">
                        <label>
                            <input type="checkbox" ng-model="export.columns[column.slug]"/> <span
                                ng-bind="column.title"></span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <button class="btn btn-primary" ng-click="exportTickets(export)">Download</button>
            </div>
        </div>
    </div>
</div>
