<div class="row">
    <div class="col-sm-10 col-sm-offset-1">
        <div class="row">
            <div class="col-sm-2" ng-show="hasHistory">
                <back-button></back-button>
            </div>

            <div class="base-resize" ng-class="{'col-sm-10': hasHistory}">
                <div class="col-sm-2">
                    <a class="btn base-resize search-btn back-btn" ui-sref="ticket.menu">
                        <span class="fa fa-home"></span>
                    </a>
                </div>
                <div class="form-group col-sm-10" style="
                                                    padding-right: 30px;
                                                    padding-left: 0;
                                                ">
                    <form>
                        <div class="icon-addon addon-lg">
                            <input type="search" id="search" name="search" ng-model="search"
                                   class="form-control inmate-search-box" placeholder="Search Tickets">
                            <label for="search" class="fa fa-search" rel="tooltip" title="Search"></label>
                            <a ui-sref="ticket.search({q: search})" class="btn btn-default search-btn"><span
                                    class="fa fa-paper-plane"></span></a>
                    </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="row main-content-container">
            <div ui-view class="slide" autoscroll="false"></div>
        </div>
    </div>
</div>
