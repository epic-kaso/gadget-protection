<div class="inmates-menu-items">
    <a ui-sref="ticket.show({id: ticket.id})" class="menu-item inmate-item" ng-repeat="ticket in tickets">
        <div class="inmate-pic">
            <span class="fa fa-user"></span>
        </div>

        <div class="inmate-bio">
            <h4>{{ ticket.gpp_policy_number}}</h4>
            <h4>{{ ticket.phone_number }}</h4>

            <p><span class="fa fa-clock-o"></span> {{ ticket.created_date }}</p>
        </div>
    </a>

</div>

<nav>
    <ul class="pager search-result-pager">
        <li><a href="#"><span class="fa fa-chevron-left"></span></a></li>
        <li><a href="#"><span class="fa fa-chevron-right"></span></a></li>
    </ul>
</nav>
