<div class="row">
    <div class="col-sm-10 col-sm-offset-1">
        <div class="row">
            <div class="col-sm-2" ng-show="hasHistory">
                <back-button></back-button>
            </div>

            <div class="base-resize" ng-class="{'col-sm-10': hasHistory}">
            </div>
        </div>

        <div class="row" ng-init="showAddForm = false">
            <h3>
                <span class="btn" ng-click="showAddForm = !showAddForm">
                    <i class="fa fa-lg" ng-class="{'fa-plus': !showAddForm,'fa-minus': showAddForm}"></i>
                </span> Add Category</h3>
            <hr/>
            <div ng-show="showAddForm">
                <form name="addGadgetCategoryForm">
                    <div class="form-group col-sm-12">
                        <input type="text" ng-model="add_gadget_category.name" required=""
                               class="form-control inmate-search-box" placeholder="Add Category eg Electronics">
                    </div>
                    <div class="form-group col-sm-12">
                        <input type="text" ng-pattern="/^\d+(\.\d+)?$/" ng-model="add_gadget_category.percentage"
                               required=""
                               class="form-control inmate-search-box" placeholder="RPP Percentage eg 13.12">
                    </div>
                    <div class="form-group col-sm-12">
                        <input type="number" ng-model="add_gadget_category.fixed"
                               required=""
                               class="form-control inmate-search-box" placeholder="Fixed eg 132">
                    </div>
                    <div class="form-group col-sm-4">
                        <a href="#" ng-click="addGadgetCategory(add_gadget_category,$event)"
                           ng-disabled="addGadgetCategoryForm.$invalid" class="btn btn-primary btn-block">Add</a>
                    </div>
                </form>
            </div>

        </div>

        <div class="row main-content-container">
            <h3> All Categories</h3>
            <hr/>
            <div class="inmates-menu-items">
                <div class="menu-item inmate-item" ng-repeat="vendor in models">
                    <div class="inmate-pic">
                        <span class="fa fa-user"></span>
                    </div>

                    <div class="inmate-bio">
                        <h4>{{ vendor.name}}</h4>

                        <a class="btn btn-danger" ng-click="deleteItem(vendor.id,$index)">Delete</a>
                    </div>
                </div>
            </div>

            <nav>
                <ul class="pager search-result-pager">
                    <li><a href="#"><span class="fa fa-chevron-left"></span></a></li>
                    <li><a href="#"><span class="fa fa-chevron-right"></span></a></li>
                </ul>
            </nav>
        </div>

    </div>

</div>
